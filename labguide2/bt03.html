<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header-left {
            display: flex;
            align-items: center;
        }
        .header-left select, .header-left input {
            padding: 5px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            margin-right: 10px;
        }
        .header-right {
            display: flex;
            align-items: center;
        }
        .header-right input {
            padding: 5px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            margin-right: 10px;
        }
        .header button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dee2e6;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #e9ecef;
        }
        .status-active {
            color: green;
        }
        .actions button {
            background: none;
            border: none;
            cursor: pointer;
        }
        .actions .view {
            color: #17a2b8;
        }
        .actions .edit {
            color: #ffc107;
        }
        .actions .delete {
            color: #dc3545;
        }
        .summary {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .pagination {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <select>
                    <option value="15">15</option>
                </select>
            </div>
            <div class="header-right">
                <input type="text" placeholder="Nhập tiêu đề tìm kiếm -> Nhấn Enter">
                <button>+ Thêm mới</button>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên đặc tính kỹ thuật</th>
                    <th>Ngày sửa</th>
                    <th>Thứ tự</th>
                    <th>Trạng thái</th>
                    <th>Tác vụ</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Đặc trưng</td>
                    <td>20/7/2020</td>
                    <td>1</td>
                    <td class="status-active">Hoạt động</td>
                    <td class="actions">
                        <button class="view">🔍</button>
                        <button class="edit">✏️</button>
                        <button class="delete">🗑️</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Thông số</td>
                    <td>20/7/2020</td>
                    <td>2</td>
                    <td class="status-active">Hoạt động</td>
                    <td class="actions">
                        <button class="view">🔍</button>
                        <button class="edit">✏️</button>
                        <button class="delete">🗑️</button>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Bảo quản</td>
                    <td>20/7/2020</td>
                    <td>3</td>
                    <td class="status-active">Hoạt động</td>
                    <td class="actions">
                        <button class="view">🔍</button>
                        <button class="edit">✏️</button>
                        <button class="delete">🗑️</button>
                    </td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Bảo hành</td>
                    <td>20/7/2020</td>
                    <td>4</td>
                    <td class="status-active">Hoạt động</td>
                    <td class="actions">
                        <button class="view">🔍</button>
                        <button class="edit">✏️</button>
                        <button class="delete">🗑️</button>
                    </td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Cam kết</td>
                    <td>20/7/2020</td>
                    <td>5</td>
                    <td class="status-active">Hoạt động</td>
                    <td class="actions">
                        <button class="view">🔍</button>
                        <button class="edit">✏️</button>
                        <button class="delete">🗑️</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="summary">
            <div>Tổng số có: <strong>5</strong> đặc tính kỹ thuật</div>
        </div>
        <div class="pagination">
            <span>Trang 1 / 1</span>
        </div>
    </div>
</body>
</html>
