<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phiếu đăng ký</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: rgb(93, 176, 10);
        }
        .container {
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
 
        }   
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background-color: #dff0d8;
        }
        td {
            padding: 8px;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 80%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        .success-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
        .title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Phiếu đăng ký tham gia chương trình khuyến mãi</div>
        <form>
            <table border="1">
                <tr>
                    <td>Họ và tên</td>
                    <td><input type="text" name="fullname" value="Nguyễn Ngọc Quỳnh Nga"></td>
                </tr>
                <tr>
                    <td>Địa chỉ</td>
                    <td><input type="text" name="address" value="2Bia Hùng Vương, Q10"></td>
                </tr>
                <tr>
                    <td>Điện thoại</td>
                    <td><input type="text" name="phone" value="0909097506"></td>
                </tr>
                <tr>
                    <td>Phái</td>
                    <td>
                        <input type="radio" name="gender" value="Nam" checked> Nam
                        <input type="radio" name="gender" value="Nữ"> Nữ
                    </td>
                </tr>
                <tr>
                    <td>Nghề nghiệp</td>
                    <td>
                        <select name="job">
                            <option value="Giáo viên" selected>Giáo viên</option>
                            <!-- Thêm các tùy chọn khác nếu cần -->
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Chọn sản phẩm tham gia</td>
                    <td>
                        <select name="product">
                            <option value="Kem đánh răng" selected>Kem đánh răng</option>
                            <option value="Bột giặt">Bột giặt</option>
                            <option value="Dầu gội đầu">Dầu gội đầu</option>
                            <option value="Sữa tắm">Sữa tắm</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Số người dự đoán tham gia</td>
                    <td><input type="number" name="participants" value="250000"></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <input type="submit" value="Đồng ý">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="success-message">Bạn đã đăng ký thành công!!!</td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
